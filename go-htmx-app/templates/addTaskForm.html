{{define "addTaskForm"}}
<form>
    <div>
        <input
            type="text"
            name="task"
            class="form-control"
            placeholder="Enter a new task"
        />
    </div>
    <button
        hx-post="/tasks"
        hx-target="#taskList"
        hx-swap="innerHTML"
        class="mt-2 btn btn-primary"
    >
        Add Task
    </button>
</form>
{{end}}
